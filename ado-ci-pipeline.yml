# trigger:
# - master
# PR
pr:
- master
- feature

pool:
  vmImage: ubuntu-latest

variables:
  BuildConfiguration: "Release"

stages:
- stage: Pull-Request
  displayName: Pull Request(CI)
  jobs:
  - job: Build-Job
    displayName: Build Job

    steps:
    - task: UseDotNet@2
      displayName: Use .Net 6.x
      inputs:
        packageType: 'sdk'
        version: '6.x'

    - task: DotNetCoreCLI@2
      displayName: 'DotNet Restore Before Build'
      inputs:
        command: 'restore'
        projects: '**/DemoAPI/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: "Build with $(buildConfiguration) configuration"
      inputs:
        command: 'build'
        arguments: '--no-restore'
        projects: '**/DemoAPI/*.csproj'

  - job: Test-Job
    displayName: Test Job
    dependsOn: Build-Job
    #condition: succeeded('build_job')
    steps:
    - task: UseDotNet@2
      displayName: Use .Net 6.x
      inputs:
        packageType: 'sdk'
        version: '6.x'

    - task: DotNetCoreCLI@2
      displayName: 'DotNet Restore Before Unit Test'
      inputs:
        command: 'restore'
        projects: '**/DemoAPI.Test/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Unit Test'
      inputs:
        command: 'test'
        arguments: '--no-restore'
        projects: '**/DemoAPI.Test/*.csproj'
        publishTestResults: true

